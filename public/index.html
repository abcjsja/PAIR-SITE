<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VES-MD PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #000;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .box {
      width: 320px;
      padding: 30px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff00ff;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
      backdrop-filter: blur(5px);
    }

    .centered-text {
      color: #ff00ff;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff00ff;
    }

    h6 { color: #e0e0e0; margin-bottom: 20px; }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .input-container input {
      border-radius: 10px;
      background: #000;
      padding: 15px;
      border: 2px solid #ff00ff;
      color: #ffffff;
      font-size: 16px;
      text-align: center;
    }

    .input-container button {
      padding: 12px;
      background: #ff00ff;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00ff;
    }

    .input-container button:disabled {
      background: #555;
      box-shadow: none;
      cursor: not-allowed;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 8px #ff0000;
      z-index: 1;
    }

    #copy {
      background: #fff;
      color: #000 !important;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #loading-spinner { display: none; color: #ff00ff; margin-top: 15px; }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <div class="container">
    <div class="box" id="box">
      <i class="fa fa-user" style="font-size: 40px; color: #ff00ff; margin-bottom: 10px;"></i>
      <h3 class="centered-text">VES-MD PAIRING</h3>
      <h6>üî¢ Enter your number with country code</h6>
      
      <div class="input-container">
        <input placeholder="+9471xxxxxxx" type="text" id="number">
        <button id="submit">Get Pair Code</button>
      </div>

      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
      </div>

      <div id="pair"></div>
    </div>
  </div>

  <footer>

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  
  <script>
    // Canvas Background
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function initCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.speedX = (Math.random() - 0.5) * 3;
        this.speedY = (Math.random() - 0.5) * 3;
        this.size = Math.random() * 2 + 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = '#ff0000'; 
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#ff0000';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createParticles() {
      for (let i = 0; i < 80; i++) particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', initCanvas);
    initCanvas();
    createParticles();
    animate();

    // Fixing the Error in Pairing Logic
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let obj = document.getElementById("copy");
      let code = obj.getAttribute('data-code');
      await navigator.clipboard.writeText(code);
      obj.innerText = "‚úîÔ∏è COPIED";
      setTimeout(() => { obj.innerText = "CODE: " + code; }, 2000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      let num = c.value.trim();
      if (!num) {
          alert("Please enter a valid number!");
          return;
      }

      document.getElementById("loading-spinner").style.display = "block";
      b.disabled = true;
      a.innerHTML = '';

      try {
        // FIXED: request route changed from /code to /pair
        let { data } = await axios.get(`/pair?number=${num}`);
        let code = data.code;
        
        if (code && !code.includes("Unavailable")) {
            a.innerHTML = `<div id="copy" data-code="${code}" onclick="Copy()">CODE: ${code}</div>`;
        } else {
            a.innerHTML = `<b style="color:red">Service Unavailable. Try again.</b>`;
        }
      } catch (err) {
        a.innerHTML = `<b style="color:red">Error: Server not responding</b>`;
      } finally {
        document.getElementById("loading-spinner").style.display = "none";
        b.disabled = false;
      }
    });
  </script>
</body>
</html>
